<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="icon" href="./assets/favicon.ico" />
		<link rel="stylesheet" href="./style/style.css" />
		<title>Calorie Tracker</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__wrapper">
					<div class="header__logo">
						<a href="#">Calorie Tracker</a>
					</div>
					<div class="header__buttons">
						<button id="limit" class="btn">Set Daily Limit</button>
						<button id="reset" class="btn">Reset Day</button>
					</div>
				</div>
			</div>
		</header>
		<section class="calories">
			<div class="container">
				<div class="calories__wrapper">
					<div class="calories__header">
						<div id="daily" class="calories__display">
							<span id="daily-limit"></span>
							<h3>Daily Calorie Limit</h3>
						</div>
						<div id="loss" class="calories__display">
							<span id="calories-loss"></span>
							<h3>Gain/Loss</h3>
						</div>
					</div>
					<div class="calories__footer">
						<div id="consumed" class="calories__display">
							<span id="consumed-total"></span>
							<h3>Calories Consumed</h3>
						</div>
						<div id="burned" class="calories__display">
							<span id="burned-total"></span>
							<h3>Calories Burned</h3>
						</div>
						<div id="remaining" class="calories__display">
							<span id="remaining-total"></span>
							<h3>Calories Remaining</h3>
						</div>
					</div>
				</div>
				<div class="calories__body-track">
					<div id="line-tracker" class="track"></div>
				</div>
			</div>
		</section>
		<section class="form">
			<div class="container">
				<div class="form__wrapper">
					<div class="form__card">
						<div class="form__card-input">
							<input
								id="filter-meals"
								type="text"
								placeholder="Filter Meals..."
							/>
						</div>

						<div class="form__card-body">
							<div class="form__card-header">
								<h2 class="form__card__title">Meals / Food Items</h2>
								<button id="meal" class="form__card__btn">Add Meal</button>
							</div>
							<div id="meal-div" class="form__card-footer">
								<form id="meal-form" class="form__card-form" action="">
									<input
										class="form__card-data"
										id="meal-name"
										type="text"
										placeholder="Enter Meal or Item"
										required
									/>
									<input
										class="form__card-data"
										id="meal-calories"
										type="number"
										placeholder="Enter Calories"
										step="1"
										required
									/>
									<input
										id="submitMeal"
										class="form__card__btn"
										type="submit"
										value="Add Meal Item"
									/>
								</form>
							</div>
							<div id="meal-items" class="form__card-items"></div>
						</div>
					</div>
					<div class="form__card">
						<div class="form__card-input">
							<input
								id="filter-workouts"
								type="text"
								placeholder="Filter Workouts..."
							/>
						</div>

						<div class="form__card-body">
							<div class="form__card-header">
								<h2 class="form__card__title">Workouts</h2>
								<button id="workout" class="form__card__btn">
									Add Workout
								</button>
							</div>
							<div id="workout-div" class="form__card-footer">
								<form id="workout-form" class="form__card-form" action="">
									<input
										class="form__card-data"
										id="workout-name"
										type="text"
										placeholder="Enter Workout"
										required
									/>
									<input
										class="form__card-data"
										id="workout-calories"
										type="number"
										placeholder="Enter Calories"
										step="1"
										required
									/>
									<input
										id="submitWorkout"
										class="form__card__btn"
										type="submit"
										value="Add Workout Item"
									/>
								</form>
							</div>
							<div id="workout-items" class="form__card-items"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Modal -->
		<div class="backdrop">
			<div class="modal">
				<div class="modal__header">
					<h1 class="modal__title">Set Daily Limit</h1>
					<button class="modal__btn"></button>
				</div>
				<div class="modal__body">
					<form class="modal__form" action="">
						<label for="daily-form">Daily Calorie Limit</label>
						<input
							id="daily-form"
							type="number"
							placeholder="Enter Your Limit"
						/>
						<input type="submit" value="Save" />
					</form>
				</div>
			</div>
		</div>
		<script src="./js/modals.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
